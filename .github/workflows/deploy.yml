name: Deploy React Frontend to S3 + CloudFront

# 언제 실행할지
on:
  push:
    branches: [ main ]  # main 브랜치에 푸시될 때마다 실행

jobs:
  deploy:
    runs-on: ubuntu-latest  # 깃허브가 제공하는 리눅스 서버에서 실행

    steps:
      # 현재 레포지토리 코드 가져오기
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Node.js 환경 설치 (프로젝트 버전에 맞게)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'  # Node.js 버전 설정

      # npm 패키지 설치
      - name: Install Dependencies
        run: npm ci

      # 프로젝트 빌드
      - name: Build Project
        run: npm run build

      # AWS 인증 정보 설정
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # S3에 빌드 결과 업로드
      - name: Upload to S3
        run: |
          aws s3 sync build/ s3://www.betterlifeboard.com/ --delete
      
      # CloudFront 캐시 무효화
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_ID }} \
          --paths "/*"